<template name="home">
{{#with summary}}
<div class="row">
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-comments fa-5x"></i>
					</div>
					<div class="col-xs-9 text-center">
						<div class="huge">
						<h1>{{clients}}</h1></div>
					</div>
				</div>
			</div>
			<a href="clients">
				<div class="panel-footer">
					<span class="pull-left">Clients</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-success">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-tasks fa-5x"></i>
					</div>
					<div class="col-xs-9 text-center">
						<div class="huge">
							<h1>{{projects}}</h1>
						</div>
					</div>
				</div>
			</div>
			<a href="projects">
				<div class="panel-footer panel-success">
					<span class="pull-left">Projects</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-danger">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-shopping-cart fa-5x"></i>
					</div>
					<div class="col-xs-9 text-center">
						<div class="huge">
							<h1>{{tasks}}</h1>
						</div>
					</div>
				</div>
			</div>
			<a href="tasks">
				<div class="panel-footer">
					<span class="pull-left">Tasks</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
	<div class="col-lg-3 col-md-6">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="row">
					<div class="col-xs-3">
						<i class="fa fa-support fa-5x"></i>
					</div>
					<div class="col-xs-9 text-right">
						<div class="huge">
							<h1>{{completed}}</h1>
						</div>
					</div>
				</div>
			</div>
			<a href="tasklogs">
				<div class="panel-footer">
					<span class="pull-left">Tasks Completed</span>
					<span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
					<div class="clearfix"></div>
				</div>
			</a>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-6">
		<h1>Hours Spent Today</h1>
	</div>
	<div class="col-lg-6 col-md-6">
		<h1>Hours Spent Week</h1>
	</div>
</div>

<div class="row">
	<div class="col-lg-6 col-md-6">
		<h1>Task Summary Today</h1>
	</div>
	<div class="col-lg-6 col-md-6">
		<h1>Task Summary Week</h1>
	</div>
</div>
{{/with}}
</template>
