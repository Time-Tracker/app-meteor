<template name="tasklogs">
<h3>All Task Logs</h3>

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Task</th>
    <th>Start</th>
    <th>End</th>
    <th>Time Spent(H:M:S)</th>
  </tr>
  </thead>
  <tbody>
  {{#each tasklogs}}
  <tr>
    <td>{{taskName}}</td>
    <td>{{startTime}}</td>
    <td>{{endTime}}</td>
    <td>{{timeSpent}}</td>
  </tr>
  {{/each}}
  </tbody>
</table>
</template>
