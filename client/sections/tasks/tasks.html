<template name="tasks">
<h3>All Tasks</h3>

<form class="form-inline" id="form-task" data-parsley-validate>
  <input type="text" id="task-name" required />
  <select id="selectProject">
    <option>None</option>
    {{#each projects}}
    <option value="{{_id}}">{{name}}</option>
    {{/each}}
  </select>
  <button class="btn btn-success btn-save-task">Save</button>
  <a href="#" class="btn btn-danger btn-cancel">Cancel</a>
</form>

<br/>
<br/>

{{#with currentTask}}
<div class="row">
  Working on {{name}} Time spent: {{spent}}
</div>
{{/with}}

<table class="table table-bordered">
  <thead>
  <tr>
    <th>Task</th>
    <th>Project</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  {{#each tasks}}
  <tr>
    <td>{{name}}</td>
    <td>{{project}}</td>
    <td>
      <button class="btn btn-primary btn-edit-task">Edit</button>
      <button class="btn btn-danger btn-delete-task">Delete</button>
      {{#if working}}
        <button class="btn btn-warning btn-stop-task">Stop</button>
      {{else}}
        <button class="btn btn-success btn-start-task">Start</button>
      {{/if}}
    </td>
  </tr>
  {{/each}}
  </tbody>
</table>
</template>
