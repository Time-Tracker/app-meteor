<template name="projects">
<h3>All Projects</h3>
<form class="form-inline" id="form-project" data-parsley-validate>
  <input type="text" id="projectName" required />
  <select id="selectClient">
    <option>None</option>
    {{#each clients}}
      <option value="{{_id}}">{{name}}</option>
    {{/each}}
    
  </select>
  <button class="btn btn-success btn-save-project">Save</button>
  <a href="#" class="btn btn-danger btn-cancel">Cancel</a>
</form>
<br/>
<br/>
<table class="table table-bordered table-striped">
  <tr>
    <th>Name</th>
    <th>Description</th>
    <th>Actions</th>
  </tr>
  {{#each projects}}
  <tr>
    <td>{{name}}</td>
    <td>{{client}}</td>
    <td>
      <button class="btn btn-primary btn-edit-project">Edit</button>
      <button class="btn btn-danger btn-delete-project">Delete</button>
    </td>
  </tr>
  {{/each}}
</table>
</template>
