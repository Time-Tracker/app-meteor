<template name="clients">
    <div class="alert alert-danger"></div>
    <form class="form-inline" id="form-client">
        <input type="text" id="client" required class="form-control">
        <button class="btn btn-success btn-save-client">Save</button>
    </form>
    
    <br/>
    <br/>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {{#each clients}}
        <tr>
            <td>{{name}}</td>
            <td>
                <button class="btn btn-primary btn-edit-client">Edit</button>
                <button class="btn btn-danger btn-delete-client">Delete</button>
            </td>
        </tr>
        {{/each}}
        </tbody>
    </table>
</template>
